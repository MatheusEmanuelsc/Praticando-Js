<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DOM - Obter e Adicionar Conte√∫do</title>
</head>

<body>

    <h2>Manipula√ß√£o DOM</h2>

    <!-- Campo de entrada de texto -->
    <input type="text" id="meuInput" placeholder="Digite algo..." />

    <!-- Bot√£o para acionar a fun√ß√£o -->
    <button onclick="manipularDOM()">Executar</button>

    <!-- √Årea onde vamos exibir e adicionar conte√∫dos -->
    <div id="meuDiv">Conte√∫do inicial</div>

    <hr>

    <!-- SCRIPT com exemplos e explica√ß√µes -->
    <script>
        function manipularDOM() {
            // Obtemos a refer√™ncia do input
            const input = document.getElementById("meuInput");

            // Obtemos o valor digitado
            const valor = input.value;
            console.log("Valor do input:", valor);

            // Pegamos a refer√™ncia da div onde vamos mostrar informa√ß√µes
            const div = document.getElementById("meuDiv");

            // innerHTML: substitui TODO o conte√∫do HTML interno
            div.innerHTML = `<p><strong>Voc√™ digitou:</strong> ${valor}</p>`;

            // Adicionando mais conte√∫do HTML SEM substituir (+=)
            div.innerHTML += "<p>Esse conte√∫do foi adicionado com innerHTML +=</p>";

            // Adicionando texto simples sem interpretar HTML
            div.textContent += " [Texto simples adicionado com textContent]";

            // ------------------------------
            // Criando elementos dinamicamente
            // ------------------------------

            // Criando um novo par√°grafo com JavaScript
            const novoParagrafo = document.createElement("p"); // <p></p>

            // Definindo o texto do par√°grafo
            novoParagrafo.textContent = "Elemento criado dinamicamente com createElement";

            // Podemos tamb√©m adicionar classe, id, estilos, etc
            novoParagrafo.className = "destaque"; // adiciona class="destaque"

            // Adiciona o elemento no final da div
            div.appendChild(novoParagrafo);
        }
    </script>

</body>

</html>
